<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Monitor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
      -webkit-app-region: drag; /* Makes the entire window draggable */
    }
    #status-icon {
      width: 50px;
      height: 50px;
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      -webkit-app-region: drag; /* Prevents icon from being draggable */
      /* make it visible on top of other windows */
      z-index: 100;
      display: block;
    }
    #menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      -webkit-app-region: no-drag; /* Prevents menu from being draggable */
    }
    #menu button {
      border: none;
      background: none;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>
  <img id="status-icon" src="good-face.png" alt="Status Icon" />
  <div id="menu">
    <button id="hide-button">Hide</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="floating.js"></script>
</body>
</html>
