<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Monitor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
    #status-icon {
      width: 50px;
      height: 50px;
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    #menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    #menu button {
      border: none;
      background: none;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>
  <img id="status-icon" src="good-face.png" alt="Status Icon" />
  <div id="menu">
    <button onclick="hideIcon()">Hide</button>
  </div>

  <script>
    const statusIcon = document.getElementById('status-icon');
    const menu = document.getElementById('menu');
    
    // Toggle menu on right-click
    statusIcon.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });

    // Hide icon function
    function hideIcon() {
      statusIcon.style.display = 'none';
      menu.style.display = 'none';
    }

    // Hide menu on clicking anywhere else
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && e.target !== statusIcon) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
