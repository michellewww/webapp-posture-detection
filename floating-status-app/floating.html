<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Monitor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100px;
      height: 100px;
      position: fixed; /* Allow dragging across entire viewport */
      top: 50%; /* Initial positioning */
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: grab;
    }
  </style>
</head>
<body>
  <img id="status-icon" alt="Status Icon">

  <script>
    let good_or_bad = 'good'; // Example status, update dynamically
    const statusIcon = document.getElementById('status-icon');

    function updateStatusIcon(status) {
      if (status === 'bad') {
        statusIcon.src = 'sad-face.png'; // Replace with your image path
      } else {
        statusIcon.src = 'good-face.png'; // Replace with your image path
      }
    }

    updateStatusIcon(good_or_bad);

    // Example: Toggle status every 5 seconds for demonstration
    setInterval(() => {
      good_or_bad = good_or_bad === 'good' ? 'bad' : 'good';
      updateStatusIcon(good_or_bad);
    }, 5000);

    // Dragging functionality
    let isDragging = false;
    let offsetX, offsetY;

    statusIcon.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - statusIcon.getBoundingClientRect().left;
      offsetY = e.clientY - statusIcon.getBoundingClientRect().top;
      statusIcon.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        statusIcon.style.left = `${e.clientX - offsetX}px`;
        statusIcon.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      statusIcon.style.cursor = 'grab';
    });
  </script>
</body>
</html>
