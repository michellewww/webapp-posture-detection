<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Detection App</title>
  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&family=Karla:wght@400&display=swap" rel="stylesheet">
  <!-- Link CSS File -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sign-In Page -->
  <div id="sign-in-page">
    <h2>Sign In</h2>
    <form id="sign-in-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><a href="#" onclick="showPage('camera-page')">Camera</a></li>
      <li><a href="#" onclick="showPage('settings-page')">Settings</a></li>
      <li><a href="#" onclick="showPage('status-page')">Status</a></li>
    </ul>
  </div>
  <div id="main-content">
  <h1>Posture Detection App</h1>
  <video id="video" autoplay></video>
  <div class="buttons">
    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">Stop Camera</button>
  </div>
  <!-- Settings Page -->
  <div id="settings-page" style="display: none;">
    <h2>Settings</h2>
    
    <!-- Notifications Section -->
    <div class="settings-section">
      <h3>Notifications</h3>
      <label>
        <input type="checkbox" id="enable-notifications"> Enable Notifications
      </label>
      <div>
        <label for="notification-frequency">Notification Frequency:</label>
        <select id="notification-frequency">
          <option value="5">Every 5 minutes</option>
          <option value="15">Every 15 minutes</option>
          <option value="30">Every 30 minutes</option>
        </select>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="settings-section">
      <h3>Profile</h3>
      <label for="user-name">Name:</label>
      <input type="text" id="user-name" placeholder="Enter your name">
      <br>
      <label for="user-email">Email:</label>
      <input type="email" id="user-email" placeholder="Enter your email">
    </div>
  </div>

  <!-- Scrollable container for messages -->
  <div id="message-container"></div>
  <!-- Photo gallery -->
  <div id="photo-gallery"></div>
  </div> 
  <script src="webapp.js"></script>
</body>
</html>
