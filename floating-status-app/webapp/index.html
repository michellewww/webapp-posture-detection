<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posture Detection App</title>
  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&family=Karla:wght@400&display=swap" rel="stylesheet">
  <!-- Link CSS File -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><a href="#" onclick="showPage('camera-page')">Camera</a></li>
      <li><a href="#" onclick="showPage('settings-page')">Settings</a></li>
      <li><a href="#" onclick="showPage('analysis-page')">Analysis</a></li>
    </ul>
  </div>
  <div id="main-content">
    <div id="camera-page" style="display: block;">
      <h1>Posture Detection App</h1>
      <div class="icon-toggle">
        <h5>Status Icon Switch</h5>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-icon">
          <span class="slider"></span>
        </label>
      </div>
      <video id="video" autoplay></video>
      <div class="buttons">
        <button id="start-camera">Start Camera</button>
        <button id="stop-camera">Stop Camera</button>
      </div>
      

      <!-- Scrollable container for messages -->
      <div id="message-container"></div>
      <!-- Photo gallery -->
      <div id="photo-gallery"></div>
    </div>
    
    <!-- Analysis Page -->
    <div id="analysis-page" style="display: none;">
      <h2>Analysis</h2>
      <canvas id="PostureChart"></canvas>
      <canvas id="HourlyPostureChart"></canvas>
    </div>
    
    
    <!-- Settings Page -->
    <div id="settings-page" style="display: none;">
      <h2>Settings</h2>
      <div class="settings-section">
        <h3>Notifications</h3>
        <label>
          <input type="checkbox" id="enable-notifications"> Enable Notifications
        </label>
        <div id="frequency-section" style="display: none;">
          <label for="notification-frequency">Notification Frequency:</label>
          <select id="notification-frequency">
            <option value="0">Every 45 seconds</option>
            <option value="1">Every 1 minutes</option>
            <option value="5">Every 5 minutes</option>
            <option value="30">Every 30 minutes</option>
          </select>
        </div>
      </div>
      <!-- Profile Section
      <div class="settings-section">
        <h3>Profile</h3>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" placeholder="Enter your name">
        <br>
        <label for="user-email">Email:</label>
        <input type="email" id="user-email" placeholder="Enter your email">
      </div> -->
      
      <!-- Storage Section -->
      <div class="settings-section">
        <h3>Storage Option</h3>
        <label for="storage-folder">Choose Storage Folder:</label>
        <button id="choose-folder">Choose Folder</button>
        <input type="file" id="storage-folder" webkitdirectory style="display: none;">
      </div>
    </div>

    
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="webapp.js"></script>
  

</body>
</html>
